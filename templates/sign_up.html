<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    	<!-- Bootstrap -->
	<link href="{{ static_url("css/bootstrap.min.css") }}" rel="stylesheet">
	<link href="{{ static_url("css/style.css") }}" rel="stylesheet">
    	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    	<!--[if lt IE 9]>
      	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    	<![endif]-->
        <title>Sign up</title>
    </head>
    <body class="bg-primary">
		<div class="container"> 
            <a href="/auth/login">Login</a><br>
            <h1>Sign Up</h1>
        	<form action="/auth/signup" method="post">
           		{% module xsrf_form_html() %}
            	<p>Name : <input type="text" name="name" class="form-control"/></p>
            	<p>Password : <input type="password" name="password" class="form-control"/></p>
            	<p>Mail Address : <input type="text" name="mail" class="form-control"/></p>
            	<p>School : <input type="text" name="school" class="form-control"/></p>
            	<p>Grade : <input type="text" name="pos" class="form-control"/></p>
            	<input type="submit" value="Send!!" class="btn btn-info"/>
        	</form>
		</div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript" src="../static/js/jquery-3.1.0.min.js"></script>
        <script src="../static/js/bootstrap.min.js"></script>
    </body>
</html>
